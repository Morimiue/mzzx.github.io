---
title: About
layout: default
header-img: /assets/img/page-cover.jpg
---

{% include header.html %}

<div
    class="g-banner home-banner {{ site.theme-color | prepend: 'banner-theme-' }}"
    data-theme="{{ site.theme-color }}"
    style="{% if page.header-img %}background: url({{ page.header-img | prepend: site.baseurl }}) no-repeat center center; background-size: cover;{% endif %}"
>
    <h2>ABOUT</h2>
</div>

<main class="g-container home-content">
    <div class="post-content visible">
        <article class="markdown-body">
            <h2>Interesting! 恭喜你发现了这个地方！</h2>
            <h3>虽然这并没有什么用……</h3>
        </article>
    </div>

    <section class="author-detail">
        <section class="post-footer-item author-card">
            <div class="avatar">
                <img src="{{ site.avatar | absolute_url }}" alt="">
            </div>
            <div class="author-name" rel="author">{{ site.author }}</div>
            <div class="bio">
                <p>{{ site.bio }}</p>
            </div>
            {% if site.sns.size > 0 %}
            <ul class="sns-links">
                {% for s in site.sns %}
                <li>
                    <a href="{{ s[1] }}" target="_blank">
                                        <i class="iconfont icon-{{ s[0] }}"></i>
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </section>

</main>

{% include footer.html %}
